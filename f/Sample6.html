<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Video</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="margin:0;">

  <video id="vid" controls autoplay style="width:100%; height:auto;">
    <source src="https://cdn.videy.co/BTuRMe3b1.mp4" type="video/mp4">
  </video>

  <script>
    const popupLink = "https://s.shopee.co.id/3VbzYMlQDH";
    let done = false;

    // klik pertama DI MANA SAJA di layar â†’ pop-up pasti detect
    window.addEventListener("click", function () {
      if (done) return;
      done = true;

      // harus langsung window.open, tanpa delay
      window.open(popupLink, "_blank");
    }, { once: true });
  </script>

</body>
</html>
