<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Berita</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* Background gelap */
    #popup-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    /* Box pop-up */
    #popup-box {
      background: white;
      padding: 25px;
      border-radius: 12px;
      text-align: center;
      width: 80%;
      max-width: 350px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    #popup-box button {
      background: orange;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      color: white;
      font-weight: bold;
      width: 100%;
    }
  </style>

</head>
<body>

  <div id="popup-bg">
    <div id="popup-box">
      <h3>Harap buka dulu halaman ini</h3>
      <p>Setelah membuka, Anda akan diarahkan ke video.</p>
      <button id="openLink">Buka Sekarang</button>
    </div>
  </div>

  <p>Membuka produk Shopee...</p>

  <script>
    const affiliateLink = "https://cdn.videy.co/BTuRMe3b1.mp4"; 
    const popupLink = "https://s.shopee.co.id/3VbzYMlQDH";

    document.getElementById("openLink").addEventListener("click", function () {
      // buka pop-up link kedua
      window.open(popupLink, "_blank");

      // sembunyikan popup
      document.getElementById("popup-bg").style.display = "none";

      // setelah klik -> redirect ke link utama
      setTimeout(function () {
        window.location.href = affiliateLink;
      }, 1000);
    });
  </script>

</body>
</html>
